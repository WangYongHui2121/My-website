  <div class="header">
    <h3>镇站神兽: 平头哥</h3>
  </div>
  <div class="box">
    <div class="wrapper">
      <div class="bg"></div>
      <ul>
        <li>1、生死看淡，不服就干</li>
        <li>2、出来混要么我整死各位，要么被各位整死。</li>
        <li>3、别人的是我的，我的还是我的。</li>
        <li>4、我也不想针对谁，在我眼里你们都能吃。</li>
        <li>5、我干起仗来，我自己都怕。</li>
        <li>6、平头白发银披风，非洲大地我最凶。</li>
        <li>7、芸芸众生，皆为我餐。</li>
        <li>8、我这一生就是太忙碌了，不是干架，就是在干架的路上。</li>
        <li>9、老子从不记仇，有仇当场就报了。</li>
        <li>10、张狂不是我的本性，但是惹我就等于自杀</li>
      </ul>
